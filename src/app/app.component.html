<h1>{{ title }}</h1>
<h3>- Click en un marcador para ver su data.</h3>
<h3>- Puede arrastrar los marcadores o agregar nuevos.</h3>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
    [latitude]="markers[0].lat" [longitude]="markers[0].lng" 
    (mapClick)="mapClicked($event)"
    [zoom]="zoomDefault">
  <agm-marker 
    *ngFor="let m of markers; let i = index"

    (markerClick)="onClickMarker(m.label, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)"
    >
    <agm-info-window>
      <strong>InfoWindow content</strong>
      <p *ngIf="m.label" class="p">Este es el infowindow del marker: {{m.label}}</p>
      <div class="iw-labels">
        <label for="iw-lat">Latitud</label>
        <input id="iw-lat" type="text" value="{{m.lat}}" readonly />
        <br>
        <label for="iw-lng">Longitud</label>        
        <input id="iw-lng" type="text" value="{{m.lng}}" readonly />
      </div>
    </agm-info-window>
  </agm-marker>

</agm-map>
